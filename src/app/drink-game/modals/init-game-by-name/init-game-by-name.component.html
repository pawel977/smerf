<mat-card>
  <mat-card-header>
    <mat-card-title>Stwórz grę!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="form-field">
      <mat-label>Nazwa nowej gry</mat-label>
      <input matInput [formControl]="gameName" placeholder="Tu wpisz nazwę gry...">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button [disabled]="gameName.invalid" mat-raised-button color="primary" (click)="submit()">Tak</button>
    <button mat-raised-button color="warn" (click)="abort()">Anuluj</button>
  </mat-card-actions>
</mat-card>
