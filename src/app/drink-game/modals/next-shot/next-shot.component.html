<ng-container>
<mat-card>
  <mat-card-header>
    <mat-card-title>Next Shot</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <ng-container [ngSwitch]="status$ | async">
      <div *ngSwitchCase="steps.CZYNALANE"></div>
      <div *ngSwitchCase="steps.CZYNAPITE"></div>
    </ng-container>
  </mat-card-content>
  <mat-card-actions align="end">

    <ng-container [ngSwitch]="status$ | async">
      <button  mat-raised-button color="primary" *ngSwitchCase="steps.CZYNALANE" (click)="nextStep(steps.CZYNAPITE)">Nalane!</button>
      <button [disabled]="!isSubmitAlloved" mat-raised-button color="warn" *ngSwitchCase="steps.CZYNAPITE" (click)="close()">Wypite!</button>
    </ng-container>
  </mat-card-actions>
</mat-card>

</ng-container>
